version: 2
jobs:
  build:
    environment:
      GIT_COMMIT_DESC: git log --format=%B -n 1 $CIRCLE_SHA1
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: echo $GIT_COMMIT_DESC
      - run: 'sudo pip install -r requirements.txt'
      ##- run: 'python main.py'
      - run: 'sudo zip -r images.zip images'
      - store_artifacts:
          path: images.zip
          prefix: images
workflows:
  version: 2
  build:
    jobs:
      - build