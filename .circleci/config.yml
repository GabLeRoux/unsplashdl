version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: 'sudo apt-get install zip'
      - run: 'sudo pip install -r requirements.txt'
      - run: 'python main.py'
      - run: 'sudo zip -r images.zip images'
      - store_artifacts:
          path: images.zip
          prefix: images
workflows:
  version: 2
  build:
    jobs:
      - build